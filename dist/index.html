<!DOCTYPE html>

<head>
    <title>Mandelbrot Set Visualizer using Worker API</title>
    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="skeleton.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<html>

<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="container u-full-width u-max-full-width">
        <div class="row outer-row">
            <div class="two columns control-box block">
                <div class="input-box">
                    <input class="jscolor" onchange="updateColor( this.jscolor, 0)" value="000764">
                    <br>
                    <input class="jscolor" onchange="updateColor( this.jscolor, 1)" value="206BCB">
                    <br>
                    <input class="jscolor" onchange="updateColor(this.jscolor, 2)" value="EDFFFF">
                    <br>
                    <input class="jscolor" onchange="updateColor( this.jscolor, 3)" value="FFAA00">
                    <br>
                    <input class="jscolor" onchange="updateColor( this.jscolor, 4)" value="000200">
                    <br>
                </div>
            </div>
            <div class="ten columns"></div>
        </div>
        <div class="row outer-row">
            <div class="two columns control-box block">
                <div class="container u-full-width u-max-full-width">
                    <div class="info-box">
                        <div class="row">
                            <div class="six columns">
                                <span>Min. Real</span>
                            </div>
                            <div class="six columns dimens-text">
                                <span id="minReal">1.2</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="six columns">
                                <span>Max. Real</span>
                            </div>
                            <div class="six columns dimens-text">
                                <span id="maxReal"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="six columns">
                                <span>Min. Imaginary</span>
                            </div>
                            <div class="six columns dimens-text">
                                <span id="minImag"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="six columns">
                                <span>Max. Imaginary</span>
                            </div>
                            <div class="six columns dimens-text">
                                <span id="maxImag"></span>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="row">
                            <div class="six columns option-label">
                                <span>Iterations</span>
                            </div>
                            <div class="six columns dimens-text">
                                <input type="number" class="option-input" id="iterations"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="six columns option-label">
                                <span>Escape Radius</span>
                            </div>
                            <div class="six columns dimens-text">
                                <input type="number" class="option-input" id="escapeRadius"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="six columns option-label">
                                <span>Press to update -></span>
                            </div>
                            <div class="six columns dimens-text">
                                <button class="update-button" onclick="updateMandelbrot()">Update</button>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="row">
                            <div class="six columns option-label">
                                <span>Zoom Step</span>
                            </div>
                            <div class="six columns dimens-text">
                                <input type="number" oninput="handleZoomStep()" class="option-input" id="zoomStep"></span>
                            </div>
                        </div>
                        <div class="divider"></div>
                    </div>
                </div>
            </div>
            <div class="ten columns"></div>
        </div>
        <div class="row outer-row">
            <div class="two columns pan-controls control-box block">

                <button onclick="pan(event, 0)" class="pan-button">up</button>
                <br>
                <button onclick="pan(event, 3)" class="pan-button">left</button>
                <button onclick="pan(event, 2)" class="pan-button">down</button>
                <button onclick="pan(event, 1)" class="pan-button">right</button>
                <span class="download-link"><a href="" id="downloadLink" download="mandelbrot-canvas">Download Image</a></span>
                <div class="clear-divider"></div>
                <button onclick="reset()">Reset</button>
            </div>
            <div class="eight columns"></div>
        </div>
        <div class="row outer-row">
            <div class="two columns control-box block">
                <div class="title-box">
                    <span><a href="https://en.wikipedia.org/wiki/Mandelbrot_set">Mandelbrot Set</a></span>
                </div>
                <div class="info-box">
                    <div class="divider"></div>
                    <span>Click anywhere on the set to zoom in</span>
                    <br>
                    <span>Use the buttons to pan</span>
                    <br>
                    <span>Click on the colors to choose your own gradient</span>
                    <br>
                    <div class="divider"></div>
                    <div class="contact-info">
                        <div class="container u-full-width u-max-full-width">
                            <div class="row">
                                <div class="six columns ">
                                    <span><a href="https://github.com/popnfresh234/mandelbrot_threaded">Source Code</a></span>
                                </div>
                                <div class="six columns ">
                                    <span><a href="mailto:ajhollid@gmail.com">Contact</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ten columns"></div>
    </div>
    </div>

    <script src="jscolor.js"></script>
    <script src="bundle.js"></script>
</body>

</html>

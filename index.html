<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<html>
    <body>
        <div class="container">
            <canvas id="canvas"></canvas>
            <div class="overlay">
                <input class="jscolor" id ='1' onchange="update(this.jscolor, 0)" value="000764">               
                <br>
                <input class="jscolor" onchange="update(this.jscolor, 1)" value="206BCB">
                <br>
                <input class="jscolor" onchange="update(this.jscolor, 2)" value="EDFFFF">
                <br>
                <input class="jscolor" onchange="update(this.jscolor, 3)" value="FFAA00">
                <br>
                <input class="jscolor" onchange="update(this.jscolor, 4)" value="000200">
                <br>
                <br>
                <button onclick="pan(0)">up</button>
                <br>
                <button onclick="pan(3)">left</button></button><button onclick="pan(2)">down</button><button onclick="pan(1)">right</button>
            </div>
        </div>
        <script src="jscolor.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
